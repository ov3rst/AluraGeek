<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar producto - AluraGeek</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="assets/css/add-producto.css">

  <script src="assets/include-html.js"></script>
</head>

<body>
  <div data-include="html-base/header.html"></div>
  <section class="add-products paddings section">
    <form id="add-product">
      <legend>Agregar nuevo producto</legend>
      <div class="input-container">
        <div class="input">
          <input type="text" required name="image">
          <label>URL de la imagen</label>
        </div>
      </div>
      <div class="input-container">
        <div class="input">
          <input type="text" required name="category" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$">
          <label>Categoria</label>
        </div>
      </div>
      <div class="input-container">
        <div class="input">
          <input type="text" required name="product-name" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$">
          <label>Nombre del producto</label>
        </div>
      </div>
      <div class="input-container">
        <div class="input">
          <input type="number" required name="product-price" pattern="^[0-9]+$">
          <label>Precio del producto</label>
        </div>
      </div>
      <div class="input-container">
        <textarea class="textarea" name="description" cols="30" rows="10" placeholder="Descripción"
          maxlength="255"></textarea>
      </div>
      <input type="submit" name="enviar" class="" value="Enviar mensaje">
    </form>
  </section>
  <div data-include="html-base/contact.html"></div>
  <div data-include="html-base/footer.html"></div>
</body>

</html>
